<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a192f, #1e1e1e);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .wrapper-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #00adb5;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            animation: fadeInDown 1s ease;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #cccccc;
            animation: fadeIn 1s ease 0.5s both;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease 1s both;
        }

        .form-item {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #3a3a3a;
            color: #f5f5f5;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #888;
        }

        input:focus, select:focus {
            background-color: #444;
            border-color: #00adb5;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #00adb5;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #007e85;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 16px;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background-color: #4caf50;
            color: #fff;
        }

        .error {
            background-color: #f44336;
            color: #fff;
        }

        .tutorial {
            text-align: center;
            margin-top: 20px;
        }

        .video-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .toggle-button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .burat-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .dev-btn {
            display: flex;
            align-items: center;
            background-color: #4267B2;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .dev-btn:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .wrapper-container {
                padding: 40px;
            }

            h1 {
                font-size: 48px;
            }

            p {
                font-size: 20px;
            }

            .form-item {
                display: flex;
                align-items: center;
            }

            label {
                width: 120px;
                margin-bottom: 0;
                margin-right: 20px;
            }

            input, select {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper-container">
        <h1>SHARE BOOST</h1>
        <p>An automated tool for sharing Facebook posts via URL and cookies.</p>
        <form onsubmit="submitForm(event)" class="form-container">
            <div class="form-item">
                <label for="cookies">APPSTATE:</label>
                <input type="text" id="cookies" name="cookie" placeholder="Enter Appstate" required>
            </div>
            <div class="form-item">
                <label for="urls">LINK:</label>
                <input type="text" id="urls" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-item">
                <label for="amounts">LIMIT:</label>
                <input type="number" id="amounts" name="amount" placeholder="Enter Limit" required min="1">
            </div>
            <div class="form-item">
                <label for="intervals">DELAY:</label>
                <input type="number" id="intervals" name="interval" placeholder="Enter Delay (in seconds)" required min="1">
            </div>
            <div class="form-item">
                <label for="server">SERVER:</label>
                <select id="server" name="server" required>
                    <option value="server1">Server 1</option>
                    <option value="server2">Server 2</option>
                    <option value="server3">Server 3</option>
                </select>
            </div>
            <button type="submit" id="submit-button" disabled>SUBMIT</button>
            <div id="result"></div>
        </form>
        <div class="burat-button">
            <button class="dev-btn" onclick="window.open('https://auto-react.onrender.com')">
                Auto React
            </button>
        </div>
        <div class="burat-button">
            <button class="dev-btn" onclick="window.open('https://www.facebook.com/profile.php?id=100088690249020', '')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
                Developer
            </button>
        </div>
        <div class="tutorial">
            <button class="toggle-button" onclick="toggleVideo()">Tutorial for Shareboost</button>
        </div>
        <div class="video-container" id="video-container">
            <video controls width="100%">
                <source src="https://i.imgur.com/zrFIInL.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="s.js"></script>
</body>
</html>
