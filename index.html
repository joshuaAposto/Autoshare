<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #007bff;
            --background-color: #060615;
            --text-color: #e0e0ff;
            --nav-height: 80px;
            --transition-speed: 0.3s;
            --glow-strength: 5px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 230, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .wrapper-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2px;
            color: var(--primary-color);
        }

        p {
            margin-bottom: 2px;
            padding: 5px;
            border-radius: 50px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease 1s both;
        }

        .form-item {
            margin-bottom: 20px;
            opacity: 0;
            animation: slideInFromLeft 0.5s ease forwards;
        }

        .form-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        .form-item:nth-child(4) {
            animation-delay: 0.8s;
        }

        .form-item:nth-child(5) {
            animation-delay: 1s;
        }

        label {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 8px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
            background-color: rgba(238, 238, 238, 0.1);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(238, 238, 238, 0.5);
        }

        input:focus,
        select:focus {
            background-color: rgba(238, 238, 238, 0.2);
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #007e85;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }

        #result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 16px;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background-color: #00f7ff;
            color: #fff;
        }

        .error {
            background-color: #00f7ff;
            color: #fff;
        }

        .logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .burat-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .dev-btn {
            display: flex;
            align-items: center;
            background-color: #4267B2;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .dev-btn:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (min-width: 768px) {
            .wrapper-container {
                padding: 40px;
            }

            h1 {
                font-size: 48px;
            }

            p {
                font-size: 20px;
            }

            .form-item {
                display: flex;
                align-items: center;
            }

            label {
                width: 120px;
                margin-bottom: 0;
                margin-right: 20px;
            }

            input,
            select {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="wrapper-container">
        <h1>SHARE BOOST</h1>
        <p>An automated tool for sharing Facebook posts via URL and cookies.</p>
        <form onsubmit="submitForm(event)" class="form-container">
            <div class="form-item">
                <label for="cookies">APPSTATE:</label>
                <input type="text" id="cookies" name="cookie" placeholder="Enter Appstate" required>
            </div>
            <div class="form-item">
                <label for="urls">LINK:</label>
                <input type="text" id="urls" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-item">
                <label for="amounts">LIMIT:</label>
                <input type="number" id="amounts" name="amount" placeholder="Enter Limit" required min="1">
            </div>
            <div class="form-item">
                <label for="intervals">DELAY:</label>
                <input type="number" id="intervals" name="interval" placeholder="Enter Delay (in seconds)" required min="1">
            </div>
            <div class="form-item">
                <label for="server">SERVER:</label>
                <select id="server" name="server" required>
                    <option value="server1">Server 1</option>
                </select>
            </div>
            <button type="submit" id="submit-button" disabled>SUBMIT</button>
            <div id="result"></div>
        </form>
    </div>
    <script>
        const serverUrls = {
            server1: 'https://autoshare-ya35.onrender.com'
        };

        async function checkServerStatus() {
            const servers = document.querySelectorAll('#server option');
            let allDown = true;
            let retries = 0;

            for (const server of servers) {
                const serverKey = server.value;
                try {
                    const response = await fetch(serverUrls[serverKey]);
                    if (response.ok) {
                        server.textContent = `${serverKey.replace('server', 'Server ')} (active)`;
                        allDown = false;
                    } else {
                        server.textContent = `${serverKey.replace('server', 'Server ')} (down)`;
                    }
                } catch (error) {
                    server.textContent = `${serverKey.replace('server', 'Server ')} (down)`;
                }
                retries++;
            }

            const submitButton = document.getElementById('submit-button');
            if (allDown) {
                submitButton.disabled = true;
                const errorMessage = document.createElement('div');
                errorMessage.textContent = 'Server Error: Unable to retrieve servers. This might be due to no available servers or a connectivity issue. Please reload the page and ensure your internet connection is stable. Retries: ' + retries;
                errorMessage.style.color = '#f44336';
                errorMessage.style.textAlign = 'center';
                errorMessage.style.marginTop = '15px';
                errorMessage.style.fontSize = '14px';
                document.querySelector('.wrapper-container').appendChild(errorMessage);
            } else {
                submitButton.disabled = false;
            }
        }

        window.onload = checkServerStatus;

        function validateAppState(appState) {
            return appState.length > 0;
        }

        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            const selectedServer = document.getElementById('server').value;
            const server = serverUrls[selectedServer];
            const appState = document.getElementById('cookies').value;

            if (!validateAppState(appState)) {
                result.style.display = 'block';
                result.className = 'error';
                result.innerHTML = 'Invalid Appstate. Please check and try again.';
                return;
            }

            try {
                result.style.display = 'block';
                button.disabled = true;
                result.className = '';
                const response = await fetch(`${server}/api/submit`, {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: appState,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                if (data.status === 200) {
                    result.className = 'success';
                    result.innerHTML = 'Submitted successfully!';
                } else {
                    result.className = 'error';
                    result.innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = 'Network error, please try again later.';
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
