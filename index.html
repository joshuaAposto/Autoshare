<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a192f, #1e1e1e);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .wrapper-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #00adb5;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #cccccc;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .form-item {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #3a3a3a;
            color: #f5f5f5;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input::placeholder {
            color: #888;
        }
        input:focus, select:focus {
            background-color: #444;
            border-color: #00adb5;
            outline: none;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #00adb5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #007e85;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 16px;
        }
        .success {
            background-color: #4caf50;
            color: #fff;
        }
        .error {
            background-color: #f44336;
            color: #fff;
        }
        .tutorial {
            text-align: center;
            margin-top: 20px;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .toggle-button {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        .logo {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .developer-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dev-btn {
            display: flex;
            align-items: center;
            background-color: #4267B2;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .dev-btn:hover {
            background-color: #365899;
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
            input, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper-container">
        <h1>SHARE BOOST</h1>
        <p>An automated tool for sharing Facebook posts via URL and cookies.</p>
        <form onsubmit="submitForm(event)" class="form-container">
            <div class="form-item">
                <label for="cookies">APPSTATE:</label>
                <input type="text" id="cookies" name="cookie" placeholder="Enter Appstate" required>
            </div>
            <div class="form-item">
                <label for="urls">LINK:</label>
                <input type="text" id="urls" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-item">
                <label for="amounts">LIMIT:</label>
                <input type="number" id="amounts" name="amount" placeholder="Enter Limit" required min="1">
            </div>
            <div class="form-item">
                <label for="intervals">DELAY:</label>
                <input type="number" id="intervals" name="interval" placeholder="Enter Delay (in seconds)" required min="1">
            </div>
            <div class="form-item">
                <label for="server">SERVER:</label>
                <select id="server" name="server" required>
                    <option value="server1">Server 1</option>
                    <option value="server2">Server 2</option>
                    <option value="server3">Server 3</option>
                </select>
            </div>
            <button type="submit" id="submit-button" disabled>SUBMIT</button>
            <div id="result"></div>
        </form>
        <div class="developer-button">
            <button class="dev-btn" onclick="window.open('https://www.facebook.com', '_blank')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
                Developer
            </button>
        </div>
        <div class="tutorial">
            <button class="toggle-button" onclick="toggleVideo()">Tutorial for Shareboost</button>
        </div>
        <div class="video-container" id="video-container">
            <video controls width="100%">
                <source src="https://i.imgur.com/zrFIInL.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    </div>
    <script src="s.js"></script>
    <script>
        function toggleVideo() {
        const videoContainer = document.getElementById('video-container');
        videoContainer.style.display = videoContainer.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
